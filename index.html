<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity CRM | Premium Management</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-icon">A</div>
                <div class="brand-title">Antigravity.</div>
            </div>

            <ul class="nav-links">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <span class="material-icons-round nav-icon">dashboard</span>
                    Dashboard
                </a>
                <a href="#" class="nav-item" data-view="contacts">
                    <span class="material-icons-round nav-icon">people</span>
                    Contacts
                </a>
                <a href="#" class="nav-item" data-view="deals">
                    <span class="material-icons-round nav-icon">monetization_on</span>
                    Deals
                </a>
                <a href="#" class="nav-item" data-view="tasks">
                    <span class="material-icons-round nav-icon">task_alt</span>
                    Tasks
                </a>
            </ul>

            <div class="user-profile">
                <div class="avatar">E</div>
                <div class="user-info">
                    <span class="user-name">Efran Admin</span>
                    <span class="user-role">Workspace Owner</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <span class="material-icons-round">search</span>
                    <input type="text" placeholder="Search across workspace...">
                </div>
                <!-- Additional top bar items (notifications, etc) could go here -->
            </header>

            <div class="page-container" id="app-view">
                <!-- Dynamic Content Will Load Here -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Welcome back, Efran</h1>
                        <p class="page-subtitle">Here's what's happening in your CRM today.</p>
                    </div>
                </div>

                <!-- Placeholder Dashboard Content -->
                <div class="data-grid">
                    <div class="card">
                        <h3>Total Contacts</h3>
                        <p class="page-title" id="stat-contacts">0</p>
                    </div>
                    <div class="card">
                        <h3>Active Deals</h3>
                        <p class="page-title" id="stat-deals">0</p>
                    </div>
                    <div class="card">
                        <h3>Pending Tasks</h3>
                        <p class="page-title" id="stat-tasks">0</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <!-- Javascript Architecture -->
    <script src="./js/api.js"></script>
    <script src="./js/components/contacts.js"></script>
    <script src="./js/components/deals.js"></script>
    <script src="./js/components/tasks.js"></script>
    <script src="./js/app.js"></script>

    <!-- UI Interaction Scripts -->
    <script>
        // Setup mouse tracking for sleek card hover effects
        document.getElementById('app-view').addEventListener('mousemove', e => {
            const cards = document.querySelectorAll('.card');
            for (const card of cards) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            }
        });
    </script>
</body>

</html>
